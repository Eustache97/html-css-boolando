<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="div-header container">
            <div class="catergories">
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </div>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo">
            </div>
            <div class="settings">
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="row container">
            <div class="col">
                <div class="card">
                    <img class="second-img" src="img/1b.webp" alt="">
                    <img class="first-img" src="img/1.webp" alt="">
                    <div class="love"><i class="fa-solid fa-heart"></i></div>
                    <div class="ticket">
                        <span class="discount">-50%</span><span class="quality">sostenibilit√†</span>
                    </div>
                </div>
                <div class="info-card">
                    <p class="marque">Levi's</p>
                    <p class="description"><strong>RELAXED FIT TEE UNISEX</strong></p>
                    <p class="prix">14,99 &euro; <span>29,99 &euro;</span> </p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="second-img" src="img/2b.webp" alt="">
                    <img class="first-img" src="img/2.webp" alt="">
                    <div class="love"><i class="fa-solid fa-heart"></i></div>
                    <div class="ticket">
                        <span class="discount">-30%</span>
                    </div>
                </div>
                <div class="info-card">
                    <p class="marque">Guess</p>
                    <p class="description"><strong>ROSES TEE</strong></p>
                    <p class="prix">20,99 &euro; <span>29,99 &euro;</span> </p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="second-img" src="img/3b 1.webp" alt="">
                    <img class="first-img" src="img/3 1.webp" alt="">
                    <div class="love"><i class="fa-solid fa-heart"></i></div>
                    <div class="ticket">
                        <span class="discount">-30%</span>
                    </div>
                </div>
                <div class="info-card">
                    <p class="marque">Come Zucchero Filato</p>
                    <p class="description"><strong>VOGLIA DI COLORI PASTELLO</strong></p>
                    <p class="prix">129,99 &euro; <span>184,99 &euro;</span> </p>
                </div>
            </div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="div-footer container">
            <div class="info-footer">
                <p><strong>Boolean.srl</strong></p>
                <p class="links">
                    <a href="">Informazioni legali</a>
                    <a href="">Informativa sulla privacy</a>
                    <a href="">Diritto di recesso</a>
                </p>
            </div>
            <div class="social">
                <p>
                    <strong>Trovaci anche su <br>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </strong>
                </p>
            </div>
        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
